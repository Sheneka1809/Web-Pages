<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified</title>
  <script>
    function openApp() {
      // Create a hidden iframe to trigger the app
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = "com.yukthia.yukthia_1://login-callback";
      document.body.appendChild(iframe);

      // Fallback after 1 second
      setTimeout(() => {
        alert("If the app did not open, please return to your home screen and open the app manually.");
      }, 1000);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #2e7d32;
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… Email Verified!</h1>
    <p>Your email has been successfully verified. You can now return to the app and log in.</p>
    <button onclick="openApp()">Open App</button>
  </div>
</body>
</html>
